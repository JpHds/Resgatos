<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Resgatos - Recuperar Senha</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/register-css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/forgot-password/forgot-password.css"/>
    <link rel="stylesheet" href="/css/footer.css">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form onsubmit="alert('E-mail enviado!')" class="form-detail" >
				<h2>Esqueceu sua senha?</h2>
                <p class="text-forgot">Insira o endereço de e-mail associado à sua conta para iniciar o processo de redefinição de senha.</p>
				<div class="form-row">
					<label for="forgot-email">E-mail</label>
					<input type="email" name="email" id="forgot-email" class="input-text" placeholder="Endereço de e-mail" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" class="confirm-btn" value="Confirmar">
				</div>
				
			</form>
			<div class="row d-flex justify-content-center">
				<a href="/" class="cancel-btn alert" role="alert">Cancelar</a>
			</div>
		</div>
	</div>

    <footer>
        <div class="copyright">
            &copy; 2023 Resgatos
        </div>
    </footer>
</body>
</html>
