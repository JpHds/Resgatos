<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Resgatos - Registro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/register-css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/register-css/register.css"/>
	<link rel="stylesheet" href="/css/footer.css">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" method="POST" action="/registerUser" onsubmit="return confirm('Confirmar registro?')">
				<h2>Registre-se</h2>
				<div class="form-row">
					<label for="firstName">Nome</label>
					<input type="text" name="firstName" id="firstName" class="input-text" placeholder="Digite seu nome" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="lastName">Sobrenome</label>
					<input type="text" name="lastName" id="lastName" class="input-text" placeholder="Digite seu sobrenome" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="email">Email</label>
					<input type="text" name="email" id="email" class="input-text" placeholder="Digite seu email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Senha</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Digite uma senha" required>
					<i class="fas fa-lock"></i>
				</div>
				<div th:if="${errorRegister != null}" th:text="${errorRegister}" class="alert alert-danger" role="alert"></div>
				<div class="form-row-last">
					<input type="submit" class="register" value="Registrar">
				</div>
				
			</form>
			<div class="row d-flex justify-content-center">
				<a href="/" class="cancel-btn alert" role="alert">Cancelar</a>
			</div>
		</div>
	</div>

	<footer>
        <div class="copyright">
            &copy; 2023 Resgatos
        </div>
    </footer>
</body>
</html>
